<!DOCTYPE html>
<html lang="en">

<head>

  <title>Inicio</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
         <li class="nav-item">
            <a class="nav-link" href="registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section>
    <div class="row m-2">
      <div class="col-6 offset-3">
        <a name="agregarFotosCarrusel" id="liveToastBtn" class="btn btn-primary w-100" role="button" onclick="addImages()">Agregar Imágenes </a>
      </div>
    </div>

    <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators" id="ticketsCarrusel">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" id="innerCarru">
        <div class="carousel-item active" data-bs-interval="10000">
          <div class="overlay-image" style="background-image: url(assets/images/baki.jpg);"></div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <div class="overlay-image" style="background-image: url(assets/images/baki_hanma.jpg);"></div>
        </div>
        <div class="carousel-item">
          <div class="overlay-image" style="background-image: url(assets/images/baki_hanma_1.jpg);"></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Imagen Agregada</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
     El Carrusel aumento su cantidad de imágenes
    </div>
  </div>
</div>
  </section>

  <footer>
    <div class="card text-center">
      <div class="card-body bg-dark text-light">

          <img src="assets/images/anime-demon-boar-head.png" alt="" width="70" height="70" class="">
        </div>
        Baki Hanma
      </div>
      <div class="bg-dark card-footer text-light">

    </div>

  <script src="assets/js/index.js"></script>

    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
