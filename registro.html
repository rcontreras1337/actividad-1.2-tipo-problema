<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="index.html">Inicio</a>
          </li>
         <li class="nav-item">
            <a class="nav-link active" href="registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section>

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrarse</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="name" id="nombreSubmit" class="form-control" placeholder="Ingresa tu nombre" />
                        <label class="form-label" for="nombreSubmit">Nombre</label>
                          <p id="nombreMalo" class="bg-dark text-light text-center"></p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="rutSubmit" name="rut" class="form-control"  placeholder="Ingresa tu rut"/>
                        <label class="form-label" for="rutSubmit">Rut</label>
                        <p id="rutMalo" class="bg-dark text-light text-center"></p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" name="email" id="emailSubmit" class="form-control"  placeholder="Ingresa tu email"/>
                        <label class="form-label" for="emailSubmit">Email</label>
                        <p id="emailMalo" class="bg-dark text-light text-center"></p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="paisSubmit" name="country" class="form-control" placeholder="Ingresa Pais" />
                        <label class="form-label" for="paisSubmit">País</label>
                        <p id="paisMalo" class="bg-dark text-light text-center"></p>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="celularSubmit" name="phone" class="form-control" placeholder="Ingresa tu numero telefonico" />
                        <label class="form-label" for="celularSubmit">Celular</label>
                        <p id="celularMalo" class="bg-dark text-light text-center"></p>
                      </div>
                      
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password" id="passSubmit" class="form-control"  placeholder="Ingresa Contraseña"/>
                        <label class="form-label" for="passSubmit">Contraseña</label>
                        <p id="passMalo" class="bg-dark text-light text-center"></p>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="checkTerminos" name="booleanoTerminos" required/>
                      <label class="form-check-label" for="checkTerminos">
                        Acepto los <a href="#!">términos de servicio</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="assets/images/yujiro_hanma_demon_bac.jpg"
                    class="img-fluid w-50" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <footer>
    <div class="card text-center">
      <div class="card-body bg-dark text-light">
        <div class="col-12">
          <img src="assets/images/anime-demon-boar-head.png" alt="" width="70" height="70" class="">
        </div>
        Baki Hanma
      </div>
      <div class="bg-dark card-footer text-light">
        @ 2022 All rights reserved
      </div>

    </div>
  </footer>
  <script src="assets/js/registro.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
